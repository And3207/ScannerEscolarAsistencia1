<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación en la Misma Página</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            display: none; /* Oculta todas las secciones por defecto */
        }
        .section.active {
            display: block; /* Muestra la sección activa */
        }
        .nav-buttons {
            margin-bottom: 20px;
        }
        .nav-buttons button {
            margin-right: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <button onclick="showSection('section1')">Sección 1</button>
        <button onclick="showSection('section2')">Sección 2</button>
        <button onclick="showSection('section3')">Sección 3</button>
    </div>

    <div id="section1" class="section active">
        <h2>Sección 1</h2>
        <p>Contenido de la sección 1.</p>
    </div>

    <div id="section2" class="section">
        <h2>Sección 2</h2>
        <p>Contenido de la sección 2.</p>
    </div>

    <div id="section3" class="section">
        <h2>Sección 3</h2>
        <p>Contenido de la sección 3.</p>
    </div>

    <script>
        function showSection(sectionId) {
            // Oculta todas las secciones
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });
            
            // Muestra la sección seleccionada
            var selectedSection = document.getElementById(sectionId);
            selectedSection.classList.add('active');
        }
    </script>
</body>
</html>
